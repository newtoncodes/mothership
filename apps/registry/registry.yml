version: 0.1
log:
    fields:
        service: registry
storage:
    cache:
        blobdescriptor: inmemory
    filesystem:
        rootdirectory: /var/lib/registry
http:
    addr: :5000
    headers:
        X-Content-Type-Options: [nosniff]
    tls:
        certificate: /certs/server.bundle.crt
        key: /certs/server.key
health:
    storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
auth:
    token:
        realm: "https://{{HOST}}/auth"
        service: "Docker registry"
        issuer: "Acme auth server"
        rootcertbundle: /certs/server.bundle.crt
