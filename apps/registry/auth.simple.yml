server:
  addr: :5001
  certificate: /certs/server.bundle.crt
  key: /certs/server.key

token:
  service: "Docker registry"
  issuer: "Acme auth server"
  expiration: 900

users:
  # htpasswd -nB USERNAME
  "admin":
    password: "$2y$05$iBFzq.y2IR2luNtDIhLDt.TDiJmxG3YpvXljfedKkiamRiFC/jDL."  # admin
  "test":
    password: "$2y$05$LqKNtTERZJjZ97zdnwEoS.FMwQn1c2c1tq2ri1XmUM47sjvwuxypG"  # test

acl:
  - match: {account: "admin"}
    actions: ["*"]
    comment: "Admin has full access to everything."
  - match: {account: "/^(.+)@.*$/", name: "${account:1}/*"}
    actions: ["*"]
  - match: {account: "/.+/", name: "${account}/*"}
    actions: ["*"]
  - match: {account: "/.+/", name: "public/*"}
    actions: ["*"]
  - match: {account: "/.+/", name: "dev/*"}
    actions: ["*"]
  - match: {account: "/.+/"}
    actions: ["pull"]
