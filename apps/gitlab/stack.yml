version: "3.3"

volumes:
    gitlab_config:
        external: true
    gitlab_log:
        external: true
    gitlab_data:
        external: true

networks:
    mothership:
        external: true

services:
    gitlab:
        image: newtoncodes/gitlab:10.3
        networks:
            - mothership
        volumes:
            - gitlab_config:/etc/gitlab
            - gitlab_log:/var/log/gitlab
            - gitlab_data:/var/opt/gitlab
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.role == manager
            resources:
                limits:
                    memory: 4096M
                reservations:
                    memory: 2048M
