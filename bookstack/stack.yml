version: "3.3"

volumes:
    mothership_bookstack_uploads:
        external: true
    mothership_bookstack_storage:
        external: true
    mothership_bookstack_mysql:
        external: true

networks:
    mothership:
        external: true

services:
    bookstack_mysql:
        image: newtoncodes/mysql:5.7
        networks:
            - mothership
        volumes:
            - mothership_bookstack_mysql:/var/lib/mysql
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role == manager

    bookstack:
        image: newtoncodes/bookstack:0.19.0
        networks:
            - mothership
        environment:
            - DB_HOST=bookstack_mysql
            - DB_PASSWORD={{PASSWORD}}
        volumes:
            - mothership_bookstack_uploads:/var/www/bookstack/public/uploads
            - mothership_bookstack_storage:/var/www/bookstack/public/storage
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role == manager
