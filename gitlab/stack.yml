version: "3.3"

volumes:
    mothership_gitlab_config:
        external: true
    mothership_gitlab_log:
        external: true
    mothership_gitlab_data:
        external: true

networks:
    mothership:
        external: true

services:
    gitlab:
        image: gitlab/gitlab-ce:10.3.4-ce.0
        networks:
            - mothership
        volumes:
            - mothership_gitlab_config:/etc/gitlab
            - mothership_gitlab_log:/var/log/gitlab
            - mothership_gitlab_data:/var/opt/gitlab
        deploy:
            mode: replicated
            replicas: 1
            placement:
                constraints:
                    - node.role == manager
            resources:
                limits:
                    memory: 4096M
                reservations:
                    memory: 2048M
